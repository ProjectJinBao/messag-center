components:
  schemas:
   info:
     type: object
     required:
     - name
     - url
     - type
     properties:
       url:
         type: string
       name:
         type: string
       comment:
         type: string
       type:
         type: string
         example: WeChat
         enum:
         - WeChat
         - DingDing
   content:
      type:  object
      required:
      - msgtype
      - content
      - name
      properties:
       msgtype:
         type: string
         description: 企业微信机器人支持的内容格式
         enum:
#       枚举类型
          - text
          - markdown
          - news
          - image
       content:
         type: array
         description: 发送的内容
         items:
           properties:
             title:
               description: 标题
             color:
               description: markdown 格式需要的三种颜色 black、green、gray、orange
             info:
                description: 内容
             link_text:
                description: 链接文字描述
             link:
                description: 链接地址

         example:
            - title: test
              color: black
              info: heise
            - title: test2
              color: black2
              info: info
       name:
         type: string
         description: 模版的名字，唯一
   send_robot:
     properties:
      type:
        description: 发送类型
        type: string
      key:
        type: array
        description: 企业微信或者钉钉机器人key
      conten:
        type: string
        description: 发送内容，如果是text
      msgtype:
        type: string
        description: 发送的内容格式





