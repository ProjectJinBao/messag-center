  /send/robots:
     post:
      tags:
      - sendmessages
      summary: 直接发送消息
      description: 直接发送消息
      operationId: api.api_sendmsg.send_robot
      parameters:
        - name: Authorization
          in: header
          description: 发送信息授权
          required: true
          schema:
            type: string
      requestBody:
        description: 发送的相关信息
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/send_robot'
            example:
             - type: WeChat
